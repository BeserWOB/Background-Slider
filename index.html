<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Background Slider Practice</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class="container">
            
            <div class="slide active" style="background-image: url(img/vw1.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw2.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw3.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw4.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw5.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw6.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw7.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw8.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw9.jpeg);"></div>
            <div class="slide" style="background-image: url(img/vw10.jpeg);"></div> 
            
            <button id="left" class="arrow left-arrow"><i class="fas fa-arrow-left"></i></button>
            <button id="right" class="arrow right-arrow"><i class="fas fa-arrow-right"></i></button>
            
        </div>
        
        
        
        
        
        <script src="index.js"></script>
    </body>
    
</html>
